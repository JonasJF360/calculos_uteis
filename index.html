<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculos Úteis</title>
</head>

<body>
    <div id="pagina">
        <header class="menu">
            <h1>Calculos Úteis Online</h1>
        </header>

        <section class="conteudo">
            <div class="caixa-conteudo">
                <form action="">
                    <h1>manter a proporção</h1>
                    <p>Valor Base <sup title="Valor que será usádo como base para o cálculo.">(?)</sup></p>
                    <input id="valor_base" type="text" placeholder="0,00">
                    <p>Medida da base <sup title="Valor referente ao valor base.">(?)</sup></p>
                    <input id="medida_base" type="text" placeholder="0,00">
                    <p>Novo valor <sup title="Novo valor que será analizado.">(?)</sup></p>
                    <input id="valor_novo" type="text" placeholder="0,00">
                    <p>Descontar? <sup title="Valor que será descontado do novo valor.">(?)</sup></p>
                    <input id="descontar_novo" type="text" placeholder="0,00">
                    <input type="submit" class="botao calcular" value="Calcular">
                    <h2>Resultado</h2>
                    <p class="resultado"><br><br></p>
                </form>
            </div>
        </section>

        <footer>
            <h1>Feito com <span>&hearts;</span> por:&nbsp;</h1>
            <h1><a href="https://github.com/JonasJF360/calculos_uteis" target="_blank">Jonas de
                    Jesus Ferreira</a></h1>
        </footer>
    </div>
    <script src="./assets/js/script.js" defer></script>
</body>

</html>
